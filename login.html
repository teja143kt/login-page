<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="box">
            <h2 class="log">login</h2>
            <form>
                <label class="user">username</label>
                <input type="text" placeholder="Enter your username" required>  <span class="fa-solid fa-user top" ></span>
                <label class="psd">password</label>
                <input type="password" placeholder="Enter your password" required> <span class="fa-solid fa-eye-slash medium"></span>
                <button type="submit">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
       
</body>
</html>
